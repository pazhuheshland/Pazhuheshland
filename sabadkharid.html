<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید ساده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #cart {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>محصولات</h2>

    <div class="product">
        <h3>محصول 1</h3>
        <p>گیفت هولدر عکس تدی</p>
        <img src="./images3/IMG_20240914_115547_556.jpg" alt="">
        <button onclick="addToCart('محصول 1')">افزودن به سبد خرید</button>
    </div>

    <div class="product">
        <h3>محصول 2</h3>
        <p>توضیحات محصول 2</p>
        <button onclick="addToCart('محصول 2')">افزودن به سبد خرید</button>
    </div>

    <div id="cart">
        <h2>سبد خرید</h2>
        <ul id="cart-items">
            <!-- آیتم‌های سبد خرید اینجا اضافه می‌شوند -->
        </ul>
        <p>مجموع: <span id="total">0</span> تومان</p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName) {
            cart.push(productName);
            total += 10; // فرض بر این است که قیمت هر محصول 10 تومان است
            updateCart();
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');

            cartItemsList.innerHTML = ''; // پاک کردن لیست قبلی

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                cartItemsList.appendChild(li);
            });

            totalElement.textContent = total;
        }
    </script>

</body>
</html>
