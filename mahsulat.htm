<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home3.html">
    <title>نمایش محصولات</title>
    <!-- لینک به Font Awesome برای استفاده از آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* استایل‌های CSS */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .product-list {
            display: none;
            margin-top: 60px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .product-card img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- آیکون سبد خرید -->
    <div class="cart-icon" onclick="toggleProductList()">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!-- لیست محصولات -->
    <div class="product-list" id="productList">
        <!-- کارت محصول -->
        <div class="product-card">
            <img src="./images3/IMG_20240914_115547_556.jpg" alt="محصول ۱">
            <div class="product-info">
                <h3>محصول ۱</h3>
                <p>توضیحات محصول ۱</p>
            </div>
        </div>
        <!-- کارت محصول -->
        <div class="product-card">
            <img src="product2.jpg" alt="محصول ۲">
            <div class="product-info">
                <h3>محصول ۲</h3>
                <p>توضیحات محصول ۲</p>
            </div>
        </div>
        <!-- کارت محصول -->
        <div class="product-card">
            <img src="product3.jpg" alt="محصول ۳">
            <div class="product-info">
                <h3>محصول ۳</h3>
                <p>توضیحات محصول ۳</p>
            </div>
        </div>
    </div>

    <script>
        // تابع برای نمایش و مخفی کردن لیست محصولات
        function toggleProductList() {
            const productList = document.getElementById('productList');
            productList.style.display = productList.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
