<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تصویر و صوت</title>
     
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .audio-container {
            margin-top: 20px;
        }
        .audio-container audio {
            width: 100%;
        }
        .title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">تصویر و صوت زیبا</div>
        <div class="image-container">
            <img src="./image/o2.jpg" alt="تصویر زیبا">
        </div>
        <div class="audio-container">
            <audio controls>
                <source src="./music/ttsmaker-file-2025-1-16-10-34-58 (1).wav" type="audio/mpeg">
                مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
            </audio>
        </div>
    </div>
</body>
</html>
